
<div class="container">
<h1>Add Employee</h1>
<div class="row">
   <form (ngSubmit)="addemp()" #addform="ngForm">
      <div class="form-group">
        <label for="id">Id</label>
        <input type="number" [(ngModel)]="model.Id"
        name="id"
        class="form-control" id="id"
         required #id="ngModel">
      </div>
       <div [hidden]="id.valid || id.pristine"
             class="alert alert-danger">
          Employee Id is required
        </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="model.Name"
        name="title"
        class="form-control" id="name"
         required #name="ngModel">
      </div>
       <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
             Name is required
        </div>
        <div class="form-group">
            <label for="name">Department</label>
            <input type="text" [(ngModel)]="model.Department"
            name="department"
            class="form-control" id="department"
             required #department="ngModel">
          </div>
           <div [hidden]="department.valid || department.pristine"
                 class="alert alert-danger">
                 Department is required
            </div>


      <div class="form-group">
  <label for="power">Status</label>
  <select class="form-control" id="status"
  [(ngModel)]="model.Status" name="status"
   required>
    <option *ngFor="let s of status" [value]="s">{{s}}</option>
  </select>
</div>
      <button type="submit" class="btn btn-default form-control" [disabled]="!addform.form.valid" >Add Task</button>
    </form>
    <br/>
    <button type="button" (click)="OnCancel()" class="btn btn-info form-control"  >Cancel</button>
</div>
</div>
